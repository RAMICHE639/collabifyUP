

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="stats-container">
        <h2>📊 Mes Statistiques GoAffPro</h2>
        <p><strong>👀 Page Views :</strong> <span id="pageViews">Loading...</span></p>
        <p><strong>🤝 Affiliates :</strong> <span id="affiliatesCount">Loading...</span></p>
        <p><strong>📦 Orders :</strong> <span id="ordersCount">Loading...</span></p>
        <p><strong>💰 Revenue :</strong> <span id="revenue">Loading...</span></p>
        <p><strong>🏆 Commissions :</strong> <span id="commissions">Loading...</span></p>
      </div>
      
      <script>
        async function fetchStats() {
          try {
            const response = await fetch("/api/stats");
            const data = await response.json();
      
            console.log("Stats GoAffPro:", data);
      
            document.getElementById("pageViews").innerText = data.pageViews || "0";
            document.getElementById("affiliatesCount").innerText = data.affiliates || "0";
            document.getElementById("ordersCount").innerText = data.orders || "0";
            document.getElementById("revenue").innerText = data.revenue ? data.revenue + " €" : "0 €";
            document.getElementById("commissions").innerText = data.commissions ? data.commissions + " €" : "0 €";
          } catch (err) {
            console.error("Erreur récupération stats:", err);
          }
        }
      
        window.addEventListener("DOMContentLoaded", fetchStats);
      </script>
      
    
  </body>
  </html>
