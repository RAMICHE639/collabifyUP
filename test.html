<p>👀 Page Views : <span id="pageViews">Loading...</span></p>
<p>🤝 Affiliates : <span id="affiliates">Loading...</span></p>
<p>📦 Orders : <span id="orders">Loading...</span></p>
<p>💰 Revenue : <span id="revenue">Loading...</span></p>
<p>🏆 Commissions : <span id="commissions">Loading...</span></p>


<script>


async function fetchStats() {
  try {
    const res = await fetch('/api/stats');
    const data = await res.json();

    document.getElementById('pageViews').textContent = data.pageViews;
    document.getElementById('affiliates').textContent = data.affiliates;
    document.getElementById('orders').textContent = data.orders;
    document.getElementById('revenue').textContent = data.revenue + " €";
    document.getElementById('commissions').textContent = data.commissions + " €";
  } catch (err) {
    console.error(err);
  }
}

fetchStats();


</script>
