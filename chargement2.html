<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chargement...</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fffdfa;
    margin: 0;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  /* Logo centré avec animation rotation */
  #logo {
    width: 100px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Texte chargement avec points animés */
  #loading-text {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
  }

  .dot {
    display: inline-block;
    animation: blink 1s infinite;
    margin-left: 2px;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 20%, 50%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
    60% { opacity: 1; }
  }
</style>
</head>
<body>

<img id="logo" src="images/logo-icon-nouvelle-vesrion.svg" alt="Logo" />
<p id="loading-text">
  Chargement<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
</p>

<script>
  // Redirection automatique après 2 secondes
  setTimeout(() => {
    window.location.href = "forum.html";
  }, 1100);
</script>

</body>
</html>
