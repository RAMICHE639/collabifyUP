<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Panneau Top Influenceur</title>
<style>


  /* Panel horizontal avec glow */
  .panel-horizontal {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #fffdfa, #fffdfa);
    color: black;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    max-width: 800px;
    margin: 30px auto;
    transition: all 0.3s ease-in-out;
    border: 2px solid transparent;
    opacity: 0; /* initial hidden for fade-in */
    pointer-events: auto;
    z-index: 1000;
  }

  /* Glow animation */
  .glow {
    animation: glowBorder 2s infinite alternate;
  }

  @keyframes glowBorder {
    0% {
      box-shadow: 0 0 10px #6e5afd, 0 0 20px #6e5afd33, 0 0 30px #6e5afd22;
      border-color: #6e5afd55;
    }
    50% {
      box-shadow: 0 0 20px #6e5afd, 0 0 30px #6e5afd44, 0 0 40px #6e5afd33;
      border-color: #6e5afd88;
    }
    100% {
      box-shadow: 0 0 10px #6e5afd, 0 0 20px #6e5afd33, 0 0 30px #6e5afd22;
      border-color: #6e5afd55;
    }
  }

  /* Left and right sections */
  .panel-left, .panel-right {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Headline */
  .panel-left h3 {
    margin-top: 0;
    font-size: 24px;
  }

  /* Paragraphs */
  .panel-left p, .panel-right p {
    margin: 0;
    font-size: 16px;
  }

  /* Responsive */
  @media screen and (max-width: 600px) {
    .panel-horizontal {
      flex-direction: column;
      text-align: center;
    }
    .panel-left, .panel-right {
      gap: 5px;
    }
  }
</style>
</head>
<body>

<!-- Panel Top Influenceur -->
<div class="panel-horizontal glow" id="motivationPanel">
  <div class="panel-left">
    <h3>Top Influenceur du mois ðŸŒŸ</h3>

    <p><strong>Genre :</strong> Fille</p>
  </div>
  <div class="panel-right">
    <p><strong>Ventes ce mois :</strong> 267</p>
    <p><strong>Commission :</strong> 10%</p>
    <p><strong>Total des ventes :</strong> 5839â‚¬</p>
    <p><strong>Marque :</strong> ******</p>
  </div>
</div>

<script>
  // Affiche le panneau avec fade-in dÃ¨s le chargement
  window.addEventListener("DOMContentLoaded", () => {
    const panel = document.getElementById("motivationPanel");
    panel.style.display = "flex";
    let opacity = 0;
    const fade = setInterval(() => {
      opacity += 0.05;
      panel.style.opacity = opacity;
      if(opacity >= 1) clearInterval(fade);
    }, 20);
  });
</script>

</body>
</html>
